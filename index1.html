<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempreture converter</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <h1>Tempreture Converter</h1>
    <div class="main">
    <input type="text" placeholder="Enter a value" name="" id="value">
    <span id="noValue"></span><br><br>
    <p>Select the unit to convert in</p><br>
    <span><input type="radio" name="unit" id="celsius"> Celsius
        <input type="radio" name="unit" id="fahrenheit"> Fahrenheit</span>
    <span id="noUnit"></span>
    <br><br>
    <button id="convert">Convert</button><br>
    <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
